label default-amd64-live
	menu label ^Kaisen Live (lang fr)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live nopersistence noeject autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen components timezone=Europe/Paris locales=fr_FR.UTF-8 keyboard-layouts=fr

